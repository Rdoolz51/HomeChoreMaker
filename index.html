<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <h1 class="page-title">Home Task Maker</h1>
        <p>Click the button below to add a new task!</p>
        <form id="task-form">
            <div class="form-group">
                <input type="text" name="task-name" placeholder="Enter Task Name" />
              </div>
              <div class="form-group">
                  <select name="task-assignee" class="select-dropdown">
                      <option value="" disabled selected>Who is responsible for this task?</option>
                      <option value="Dad">Dad</option>
                      <option value="Mom">Mom</option>
                      <option value="Maddox">Maddox</option>
                      <option value="Johnathan">Johnathan</option>
                  </select>
              </div>
            <div class="form-group">
                <button class="btn" id="save-task" type="submit">Add Chore</button>
            </div>
        </form>
    </header>

    <main class="page-content" id="page-content">
        <section class="task-list-wrapper">
            <h2 class="list-title">Chores To Do</h2>
            <ul class="task-list" id="tasks-to-do"></ul>
        </section>
        <section class="task-list-wrapper">
            <h2 class="list-title">Chores In Progress</h2>
            <ul class="task-list" id="tasks-in-progress"></ul>
        </section>
        <section class="task-list-wrapper">
            <h2 class="list-title">Chores Completed</h2>
            <ul class="task-list" id="tasks-completed"></ul>
        </section>
    </main>

    <footer>
        &copy;2022 by Ryan Dooley
    </footer>
    

    <script src="./assets/js/script.js"></script>
</body>

</html>
